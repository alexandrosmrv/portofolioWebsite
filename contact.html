<!-- CONTACT FORM DETAILS -->
     <div class="contactContainer">
      <h1 class="">Contact Us</h1>
    
        <div class="contactFormParent">

      <div class="contactChild1">
        <form>
          <label for="name"><h6>Name</h6></label><br>
          <input type="text" id="name" name="name" required minlength="3" maxlength="40" size="31"/>
        </form>
      </div>
      <div class="contactChild2">
        <form>
          <label for="email"><h6>E-Mail</h6></label><br>
          <input type="email" id="email" name="name" pattern="./@example\.com" size="31" required />
        </form>
      </div>
      <div class="contactChild3">
            <label for="text"><h6>Your Message</h6></label><br>
            <textarea id="textarea" name="textarea" rows="3" cols="33" maxlength="200">
             </textarea>
    </div>

    <div class="contactChild4">
      <button id="submitButton" class="contactButton" onclick="theSubmitPress()">Submit</button>
    </div>
